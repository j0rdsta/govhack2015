<map zoom="map.zoom" center="map.center">
  <marker coordinates="location.coordinates" ng-repeat="location in map.locations" icon="map.icon"></marker>
</map>

<script type="text/ng-template" id="map_modal.html">
  <div class="row">
    <div class="large-6 columns">
      <img ng-src="{{ data['Primary image'] }}" alt="" />
    </div>
    <div class="large-6 columns">
      <h3>{{ data.Title }}</h3>
      <a ng-href="#/page/{{ data._id }}" class="button" ng-click="cancel()">View article</a>
    </div>
  </div>

  <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
</script>
